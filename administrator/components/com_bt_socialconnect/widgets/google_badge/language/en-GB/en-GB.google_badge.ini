WIDGET_ID_DESC="Enter here the ID of your Google Page, you can get it from the url of your google page.</br> Ex: https://plus.google.com/u/0/b/<span style='color:red'>116012467976208531641</span>/ the ID in red"
WIDGET_PARSE_TAGS="Parse Tags"
WIDGET_PARSE_TAGS_DESC="The loading mechanism to use.</br><span style='font-weight: bold;'> Onload (recommended):</span> all buttons on the page are automatically rendered after the page loads.</br><span style='font-weight: bold;'>Explicit:</span> buttons are rendered only with explicit calls to gapi.plus.go or gapi.plus.render. When you use explicit in conjunction with go and render calls that point to specific containers your page, you prevent the script from walking the entire DOM (which can decrease button rendering time)."
WIDGET_BADGE_SIZE="Badge Style"
WIDGET_BADGE_SIZE_DESC="By default, all three will be shown with a width of 300px and a height of 131px.The size of the badge to include."
WIDGET_BADGE_THEME="Badge Theme"
WIDGET_BADGE_THEME_DESC="The color theme of the badge. Use dark when placing the badge on a page with a dark background."
WIDGET_BADGE_HEIGHT_DESC="The width of the badge to render. A minimum width of 100 is required for a 131px height badge, a minimum width of 170 is required for a 69px height badge."
WIDGET_BADGE_HEIGHT="Badge Height"
WIDGET_BADGE_WIDTH_DESC="The height of the badge to render. There are two valid heights. The badge will not render if an invalid height is specified."
WIDGET_BADGE_WIDTH="Badge Width"
WIDGET_TAG_PARAMETERS="<h3 >Script Tag Parameters</h3>"
